# Redirect all other port 80 traffic to HTTPS by default
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Direct all other requests to HTTPS
    location / {
        access_log  off;
        error_log   off;
        return 302 https://$host$request_uri;
    }
}

